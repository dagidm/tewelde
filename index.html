    // Initialize the page when it loads
    document.addEventListener('DOMContentLoaded', function() {
        initializePage();
    });
    
    function initializePage() {
        // Initialize all page functionality
        createBalloonRain();
        setInterval(createBalloonRain, 3000);
        
        // Update countdown immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    }
        
    // Slideshow functionality
    let slideIndex = 1;
    showSlides(slideIndex);
        
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
        
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }
        
    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("slides");
        if (slides.length === 0) return; // Exit if no slides exist yet
        
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
    }
        
    // Auto-advance slides
    setInterval(() => {
        plusSlides(1);
    }, 5000);
        
    function updateCountdown() {
        // Set relationship start date here (Year, Month-1, Day)
        const startDate = new Date(2021, 3, 22); // February 7, 2022
        
        const now = new Date();
        const diff = now - startDate;
        
        // Calculate years
        const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
        
        // Calculate remaining months after years
        const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30.44));
        
        // Calculate remaining days after months
        const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
        
        // Calculate hours, minutes, seconds
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        
        // Update the display if elements exist
        const yearsEl = document.getElementById("years");
        const monthsEl = document.getElementById("months");
        const daysEl = document.getElementById("days");
        const hoursEl = document.getElementById("hours");
        const minutesEl = document.getElementById("minutes");
        const secondsEl = document.getElementById("seconds");
        
        if (yearsEl) yearsEl.textContent = years;
        if (monthsEl) monthsEl.textContent = Math.floor(months);
        if (daysEl) daysEl.textContent = Math.floor(days);
        if (hoursEl) hoursEl.textContent = hours;
        if (minutesEl) minutesEl.textContent = minutes;
        if (secondsEl) secondsEl.textContent = seconds;
    }
    
    function createBalloonRain() {
        const balloonRain = document.createElement('div');
        balloonRain.className = 'balloon-rain';
        
        // Balloon characters (can use emoji or HTML entities)
        const balloons = ['👸', '&#129505', '&#128152', '&#128149', '&#10052', '&#10052', '🎀'];
        
        // Create 30 balloons
        for (let i = 0; i < 30; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'falling-balloon';
            balloon.innerHTML = balloons[Math.floor(Math.random() * balloons.length)];
            
            // Random position and animation duration
            const leftPos = Math.random() * 100;
            const animDuration = Math.random() * 3 + 2;
            const delay = Math.random() * 5;
            const size = Math.random() * 20 + 20;
            
            balloon.style.left = `${leftPos}%`;
            balloon.style.fontSize = `${size}px`;
            balloon.style.animationDuration = `${animDuration}s`;
            balloon.style.animationDelay = `${delay}s`;
            
            // Random color
            const colors = ['#e91e63', '#9c27b0', '#3f51b5', '#00bcd4', '#4caf50', '#ffeb3b', '#ff9800'];
            balloon.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // Random x movement during fall
            balloon.style.setProperty('--random-x', `${(Math.random() - 0.5) * 100}px`);
            
            balloonRain.appendChild(balloon);
        }
        
        document.body.appendChild(balloonRain);
        
        // Remove after animation completes
        setTimeout(() => {
            balloonRain.remove();
        }, 8000);
    }

            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 100 + 50;
            const tx = Math.cos(angle) * distance;
            const ty = Math.sin(angle) * distance;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.setProperty('--tx', `${tx}px`);
            particle.style.setProperty('--ty', `${ty}px`);
            
            // Random size

            particle.style.fontSize = `${size}px`;
            
            // Random color

            particle.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            explosion.appendChild(particle);
        }

            explosion.remove();
        }, 1000);
